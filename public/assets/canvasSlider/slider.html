<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="slider.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="slider.js"></script>
  <script type="text/javascript">
  jQuery( document ).ready(function () {
    var slider=CanvasSlider();
    $('#left').click(moveleft);
    $('#right').click(moveright);

    function moveleft(){
      slider.slideLeft();
    };

    function moveright(){
      slider.slideRight();
    };
  });
  </script>
</head>
<body>
  <canvas id="canvas" width="250px" height="250px"></canvas>
  <div id="slider">
    <ul>
      <li><img src="images\Bulbasaur.png" alt="Bulbasaur"></li>
      <li><img src="images\Charmander.png" alt="Charmander"></li>
      <li><img src="images\Squirtle.png" alt="Squirtle"></li>
      <li><img src="images\Pikachu.png" alt="Pikachu"></li>
    </ul>
  </div>
  <input id="left" type="button" value="<-Left">
  <input id="right" type="button" value="Right->">

</body>
